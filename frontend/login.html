<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Serenity</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome to Serenity</h1>
                <p>Your wellness journey starts here</p>
            </div>
            
            <div class="welcome-options">
                <button class="btn btn-primary btn-large" onclick="goToMeditation()">
                    <i class="fas fa-play"></i> Start Meditating
                </button>
                <button class="btn btn-outline btn-large" onclick="goToPreferences()">
                    <i class="fas fa-cog"></i> Set Preferences
                </button>
            </div>
            
            <div class="auth-footer">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
